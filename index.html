<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12BET - ฟรีสปิน 50 ครั้ง ทุกวัน!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
</head>
<body>
    <!-- 主要內容容器 -->
    <div class="main-container">
        <!-- Logo區域 -->
        <div class="logo-section">
            <div class="logo">
                <img src="12bet-logo.webp" alt="12BET Logo" class="logo-img">
            </div>
        </div>

        <!-- 滿版GIF提示區域 -->
        <div class="gif-placeholder-section">
            <div class="gif-placeholder">
                <div class="gif-placeholder-content">
                    <div class="gif-icon">🎬</div>
                    <div class="gif-text">GIF HERE</div>
                    <div class="gif-resolution">建議解析度: 414×896px</div>
                    <div class="gif-note">(iPhone 手機滿版高度)</div>
                </div>
            </div>
        </div>

        <!-- 優惠文字跑馬燈 -->
        <div class="promotion-banner">
            <div class="marquee-container">
                <div class="marquee-text">
                    <span class="promo-item">🎉 รับโบนัสสล็อต 150% สูงสุด 5,000 บาท! 🎉</span>
                    <span class="promo-separator">•</span>
                    <span class="promo-item">💎 ฟรีสปิน 50 ครั้ง ทุกวัน! 💎</span>
                    <span class="promo-separator">•</span>
                </div>
            </div>
        </div>



        <!-- CTA按鈕 -->
        <div class="cta-section">
            <button class="cta-button" onclick="trackAndRedirect('cta_button_click')">
                <span class="cta-text">เข้าร่วมตอนนี้</span>
                <span class="cta-arrow">→</span>
            </button>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
